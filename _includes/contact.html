<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Me</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="http://formspree.io/kalebdavis346@icloud.com" method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                              <input name="name" type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                            </div>
                            <div class="form-group">
                                <input name="_replyto" type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="_next" value="http://kaleb-davis.com/#contact" />
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
      </div>
</div>
</section>
